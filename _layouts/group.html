---
layout: page
---

{% assign sorted_pages = site.pages | sort: "order" %}
{% for mpage in sorted_pages %}
	{% assign path = mpage.path | split: "/" %}
	{% if path.size < 3 and path.first == page.title and mpage != page %}
		<a href="{{ mpage.url | prepend: site.baseurl }}">{{ mpage.title }}</a><br>
	{% endif %}
{% endfor %}
