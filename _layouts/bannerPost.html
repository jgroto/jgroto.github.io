---
layout: default
---

<article class="post">
<div class="home">
	<div class="splash-wrapper">
		{% if page.bannerImage %}
		<div class="splash">
			<img class="banner-image" src="/assets/img/{{ page.bannerImage }}"/>
		</div>
		{% endif %}
		
		<div class="splash-post">
			<div>
				<h1>{{ page.title }}</h1>
				{% if page.excerpt %} 	
					{{ page.excerpt }}
				{% endif %} 	
			</div>
		</div>
	</div>

  <div class="post-content">
    {{ content }}
  </div>

</article>



<script type="text/javascript">
$(".post-content").css("margin-top", $(".splash-post").height() + 42 + "px");
</script>
